<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdleSkilling</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./Data/data.js"></script>
    <script src="./Data/monster.js"></script>
  </head>
  <body>
    <header>
      <div id="menubar">
        <div id="menuLeft"></div>
        <div id="menuRight"></div>
        <div id="statistics">
          <img src="./Assets/Images/Main/statistics.png" alt="" />
        </div>
      </div>
    </header>
    <div id="background">
      <img src="./Assets/Images/backgrounds/backgroundGym.png" alt="" />
    </div>
    <article id="trainView" class="view">
      <main>
        <div id="upperView">
          <div class="trainers">
            <div id="trainer1">
              <img src="" alt="" />
              <div class="upgrades">
                <div class="upgradeText">
                  GRAB FIST<br />0000<br />0000<br />0000
                </div>
                <div class="upgradeBtns">
                  <button class="upgradeValue" id="value1">VALUE</button
                  ><button class="upgradeSpeed" id="speed1">SPEED</button>
                </div>
              </div>
            </div>
            <div id="trainer2">
              <img src="" alt="" />
              <div class="upgrades">
                <div class="upgradeText">
                  STOP<br />0000<br />0000<br />0000
                </div>
                <div class="upgradeBtns">
                  <button class="upgradeValue" id="value2">VALUE</button
                  ><button class="upgradeSpeed" id="speed2">SPEED</button>
                </div>
              </div>
            </div>
            <div id="trainer3">
              <img src="" alt="" />
              <div class="upgrades">
                <div class="upgradeText">
                  BLOW<br />0000<br />0000<br />0000
                </div>
                <div class="upgradeBtns">
                  <button class="upgradeValue" id="value3">VALUE</button
                  ><button class="upgradeSpeed" id="speed3">SPEED</button>
                </div>
              </div>
            </div>
            <div id="trainer4">
              <img src="" alt="" />
              <div class="upgrades">
                <div class="upgradeText">FLY<br />0000<br />0000<br />0000</div>
                <div class="upgradeBtns">
                  <button class="upgradeValue" id="value4">VALUE</button
                  ><button class="upgradeSpeed" id="speed4">SPEED</button>
                </div>
              </div>
            </div>
            <div id="trainer5">
              <img src="" alt="" />
              <div class="upgrades">
                <div class="upgradeText">
                  COMBO<br />0000<br />0000<br />0000
                </div>
                <div class="upgradeBtns">
                  <button class="upgradeValue" id="value5">VALUE</button
                  ><button class="upgradeSpeed" id="speed5">SPEED</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="downView">
          <div id="downLeft"></div>
          <div id="downMiddle"></div>
          <div id="downRight"></div>
        </div>
      </main>
    </article>
    <article id="fightView" class="view">
      <main>
        <div id="fightLevelBox">
          <div class="fightLevelBoxBox">
            <img src="./Assets/Images/Main/atkIcon.png" alt="" />
            <p>Lv 77</p>
          </div>
          <div class="fightLevelText">
            <p>
              Hit&nbsp;Chance<br />
              100%
            </p>
          </div>
          <div class="fightLevelBoxBox">
            <img src="./Assets/Images/Main/strIcon.png" alt="" />
            <p>Lv 77</p>
          </div>
          <div class="fightLevelText">
            <p>
              Hit&nbsp;Chance<br />
              100%
            </p>
          </div>
          <div class="fightLevelBoxBox">
            <img src="./Assets/Images/Main/endIcon.png" alt="" />
            <p>Lv 77</p>
          </div>
          <div class="fightLevelText">
            <p>
              Hit&nbsp;Chance<br />
              100%
            </p>
          </div>
          <div id="hpBar"></div>
          <div id="foodBox">
            <img
              src="./Assets/Images/Foods/Angler_cuts.png"
              alt=""
              class="foodItem"
            />
            <img
              src="./Assets/Images/Foods/Angler_cuts.png"
              alt=""
              class="foodItem"
            />
            <img
              src="./Assets/Images/Foods/Angler_cuts.png"
              alt=""
              class="foodItem"
            />
          </div>
          <div id="currencyBox">
            <div id="coinBox">
              <img src="./Assets/Images/Main/coinIcon.png" alt="" /><span
                >97b</span
              >
            </div>
            <div id="gemBox">
              <img src="./Assets/Images/Main/gemIcon.png" alt="" /><span
                >250</span
              >
            </div>
          </div>
        </div>
        <div id="imgBox">
          <img
            id="monsterImg"
            src="./Assets/Images/Main/Monsters/GrassLands/Bored_Bean.png"
            alt=""
          />
        </div>

        <div id="stageInfo"></div>
      </main>
    </article>
    <article id="perksView" class="view"></article>
    <article id="craftView" class="view"></article>
    <article id="portalView" class="view"></article>

    <script src="./button.js"></script>
  </body>
</html>
