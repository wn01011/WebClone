<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/CSS/Header.css" />
    <link rel="stylesheet" href="./Assets/CSS/body.css" />
    <link rel="stylesheet" href="./Assets/CSS/MainVideo.css" />
    <script
      src="https://kit.fontawesome.com/0c7c810305.js"
      crossorigin="anonymous"
    ></script>
    <title>NeomClone</title>
  </head>
  <body>
    <header>
      <div class="head-container">
        <button class="header-btn">
          <img class="img1" src="./Assets/Image/logo-neom.webp" alt="" />
          <img class="img2" src="./Assets/Image/Logo.png" alt="" />
        </button>

        <ul class="menu">
          <li class="menu-content">ABOUT</li>
          <li class="menu-content">REGIONS</li>
          <li class="menu-content">SECTORS</li>
          <li class="menu-content">NEWS</li>
          <li class="menu-content">PARTNERS</li>
          <li class="menu-content">INVEST</li>
          <li class="menu-content">SUPPLIERS</li>
          <li class="menu-content">CAREERS</li>
        </ul>
        <button class="head-language">
          <span>EN&nbsp;</span>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button class="hamberger">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
      </div>
      <article class="main-video">
        <video src="./Assets/Video/forest.mp4" autoplay muted loop></video>
        <section class="videoL">
          <button class="videoBtn">
            <i class="fa-solid fa-arrow-left fa-4x"></i>
          </button>
        </section>
        <section class="videoR">
          <button class="videoBtn">
            <i class="fa-solid fa-arrow-right fa-4x"></i>
          </button>
        </section>
      </article>
    </header>
  </body>
